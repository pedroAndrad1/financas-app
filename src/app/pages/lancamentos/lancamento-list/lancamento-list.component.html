<div class="animeLeft">
  
  <nav class="mb-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Lançamentos</li>
    </ol>
  </nav>
  
  
  <div class="row mb-5">
    <div class="col-sm-6">
      <h1 class="h2 border-left pl-4 mb-3">
        Lançamentos
      </h1>
    </div>
    <div class="col-sm-6">
      <a routerLink=nova class="btn btn-success float-sm-right text-light ">
        + Novo lançamento
      </a>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Lançamentos</th>
        <th>Categoria</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lancamento of lancamentos">
        <td>
          <strong>{{ lancamento.nome }}</strong><br>
          <small class="text-success">{{ lancamento.data }}</small><br>
          <small *ngIf="lancamento.descricao">{{ lancamento.descricao }}</small>
        </td>
        <td>
          {{ lancamento.categoria.nome }}
        </td>
        <!--Property binding para fazer um if para uma class-->
        <td>
          <strong
            [class.text-success] = "lancamento.tipo == 'receita'" 
            [class.text-danger] = "lancamento.tipo == 'despesa'"
          >
            {{ lancamento.valor}}
          </strong>
          <br>
          <span class="badge badge-secondary">
            {{ lancamento.pagoText }}
          </span>
        </td>
        <td>
          <button [routerLink]="[lancamento.id,'edicao']" class="btn btn-outline-info btn-sm mr-2">editar</button>
          <button (click) = "deletar(lancamento)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
