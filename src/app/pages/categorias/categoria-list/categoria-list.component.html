<div class="animeLeft">
  <div class="row mb-5">
    <div class="col-6">
      <h1 class="h2 border-left pl-4 ">
        Categorias
      </h1>
    </div>
    <div class="col-6">
      <a routerLink=nova class="btn btn-success float-right text-light ">
        + Nova categoria
      </a>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>
          <strong>{{ categoria.nome }}</strong><br>
          <small>{{ categoria.descricao }}</small>
        </td>
        <td>
          <button [routerLink]="[categoria.id,'edicao']" class="btn btn-outline-info btn-sm mr-2">editar</button>
          <button (click) = "deletar(categoria)" class="btn btn-outline-danger btn-sm">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
